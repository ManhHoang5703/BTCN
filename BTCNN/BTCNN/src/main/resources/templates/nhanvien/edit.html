<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Edit Employee</h1>
    <form th:action="@{/nhanviens/edit}" th:object="${nhanvien}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="maNV">Employee ID: </label>
            <input class="form-control" type="text" th:field="*{maNV}" id="maNV" readonly>
            <span class="text-danger" th:if="${#fields.hasErrors('maNV')}" th:errors="*{maNV}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="tenNV">Employee Name: </label>
            <input class="form-control" type="text" th:field="*{tenNV}" id="tenNV">
            <span class="text-danger" th:if="${#fields.hasErrors('tenNV')}" th:errors="*{tenNV}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="phai">Gender:</label>
            <input class="form-control" type="text" th:field="*{phai}" id="phai">
            <span class="text-danger" th:if="${#fields.hasErrors('phai')}" th:errors="*{phai}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="noiSinh">Birthplace:</label>
            <input class="form-control" type="text" th:field="*{noiSinh}" id="noiSinh">
            <span class="text-danger" th:if="${#fields.hasErrors('noiSinh')}" th:errors="*{noiSinh}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="maNV">Department ID:</label>
            <select class="form-control" th:field="*{maPhong}">
                <option th:each="phongban : ${phongbans}" th:value="${phongban.maPhong}" th:text="${phongban.tenPhong}">Select Department</option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('maPhong')}" th:errors="*{maPhong}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="luong">Salary:</label>
            <input class="form-control" type="text" th:field="*{luong}" id="luong">
            <span class="text-danger" th:if="${#fields.hasErrors('luong')}" th:errors="*{luong}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <a th:href="@{/nhanviens}">Back to Employee List</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
